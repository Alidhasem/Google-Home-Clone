<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
</head>
<body>
    <header>
        <nav class="main-nav">
            <nav class="right-nav">
                <ul class="right-nav-links">
                    <li>
                        <a href="#">Gmail</a>
                    </li>
                    <li>
                        <a href="#">Images</a>
                    </li>
                </ul>
                <ul class="right-nav-images">
                    <li>
                        <a href="#" class="apps-icon">
                            <img src="./icons/apps_black_24dp.svg" alt="Google Apps Icon">
                        </a>
                    </li>
                    <li>
                        <a href="#" class="account-image">
                            <img src="./icons/google-account-image.jpg" alt="Google Account Image">
                        </a>
                    </li>
                </ul>
            </nav>
        </nav>
    </header>
    <main>
        <section class="main__logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Main Google Logo" width="272px" height="92px">
        </section>
        <section class="main__searchInputContainer">
            <div class="main__searchInput">
                <span class="google-searchIcon">
                    <img src="./icons/google_magnifying_glass.svg" alt="Google Search Icon" width="18px" height="18px">
                </span>
                <input type="text">
                <a href="#" class="google-micro">
                    <img src="./icons/google_mic.svg" alt="Google Microphone Icon" width="20px" height="20px">
                </a>
            </div>
        </section>
        <section class="main__searchButtons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </section>
        <section class="language__indicator">
            <p>Google offered in: <a href="#">Español (Latinoamérica)</a></p>
        </section>
    </main>
</body>
</html>
